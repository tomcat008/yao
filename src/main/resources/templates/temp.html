<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body class="home-template">
<header th:fragment="header" class="main-header" style="background-image: url(/images/bg.jpg)">

                <!-- end logo -->
                <h2 class="text-hide">Ghost 是一个简洁、强大的写作平台。你只须专注于用文字表达你的想法就好，其余的事情就让 Ghost 来帮你处理吧。</h2>

                <img src="/images/bg.jpg" alt="Ghost 博客系统" class="hide">
            </div>
        </div>
    </div>
</header>
<nav th:fragment="menu" class="main-navigation">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                        </span>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="menu">
                        <li class="nav-current" role="presentation"><a href="/">首页</a></li>

            </div>

                    <h4 class="title">友链</h4>

                        <a href="/tag/about-ghost/">南洋鼻炎膏</a>
                        <a href="/tag/release/">南洋脚气膏</a>

            <div class="col-sm-4">
