<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="zh_SG">
<head th:include="/common/mhead :: head('菜单管理')"></head>

<body class="home-template">
<nav th:replace="/common/managemenu :: menu"></nav>
<div class="container">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">修改密码</a></li>
            <li th:text="${manager.loginId}"></li>
        </ol>
    </div>
    <form class="form-horizontal" method="post" action="/manager/changepassword">
        <input type="hidden" name="loginId" th:value="${manager.loginId}">
        <div class="form-group">
            <label for="inputOldPassword" class="col-sm-2 control-label">原始密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputOldPassword" name="0ldPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNewPassword" class="col-sm-2 control-label">原始密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputNewPassword" name="newPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">保 存</button>
            </div>
        </div>
    </form>
</div>
<div th:include="/common/load_js :: loadJs"></div>
</body>
</html>
