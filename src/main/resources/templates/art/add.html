<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="zh_SG">
<head th:include="/common/mhead :: head('菜单管理')"></head>

<body class="home-template">
<nav th:replace="/common/managemenu :: menu"></nav>
<div class="container">
<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li><a href="/manage/art/list">文章管理</a></li>
        <li>添加</li>
    </ol>
</div>
<form class="form-horizontal" method="post" action="/manage/art/addsave">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">文章标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="标题">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAuthor" class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAuthor" name="author" placeholder="作者">
        </div>
    </div>
    <div class="form-group">
        <label for="selectIsShow" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <select id="selectIsShow" class="form-control" name="isShow">
                <option value="0">隐藏</option>
                <option value="1">显示</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">归属于</label>
        <div class="col-sm-10">
            <div class="checkbox" th:each="m:${menus}">
                <label>
                    <input type="checkbox" name="menuId" th:value="${m.id}">
                    <span th:text="${m.title}"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPublishDate" class="col-sm-2 control-label">发布日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPublishDate" name="publishDate" placeholder="发布日期">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPublishDate" class="col-sm-2 control-label">关键字</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="keyWords"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPublishDate" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">保 存</button>
        </div>
    </div>
</form>
</div>
<div th:include="/common/load_js :: loadJs"></div>
</body>
</html>
